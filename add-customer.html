<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeep PWA</title>
    <link rel="stylesheet" href="css/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css">
</head>
<body class="bg-light">
    <div class="container">
        
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <p class=""><i class="icofont-arrow-left icofont-lg"></i></p>
                <h5 class="text-center mb-4">Add New Customer</h5>

                <form id="register-form">
                    <div class="form-row">
                        
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">First Name</label>
                            <input type="text" class="form-control is-valid" id="validationServer02"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-md-4 mb-3">
                            <label for="validationServer02">Last Name</label>
                            <input type="text" class="form-control is-valid" id="validationServer02"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>

                      <div class="col-md-4 mb-3">
                        <label for="validationServer02">Company Name (optional)</label>
                        <input type="text" class="form-control is-valid" id="validationServer02"  required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label for="validationServer02">Email Address</label>
                        <input type="email" class="form-control is-valid" id="validationServer02" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-row mt-2 mb-3">
                        <div class="col text-center">
                            <button class="btn btn-success btn-lg btn-wide" type="submit">ADD CUSTOMER</button>
                        </div>
                        
                    </div>
                  </form>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

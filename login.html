<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookkeep PWA</title>
    <link rel="stylesheet" href="css/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <img src="images/bfaf-full-color.png" alt="">
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Login</h5>

                <form id="register-form">
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationServer02">Email Address</label>
                        <input type="email" class="form-control is-valid" id="validationServer02" value="hello@example.com" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="validationServer03">Password</label>
                        <input type="password" class="form-control is-invalid" id="validationServer03" required>
                        <div class="invalid-feedback">
                          Please provide a valid password.
                        </div>
                      </div>
                      
                    </div>
                    <small class="">
                        <a href="#">Forgot Password?
                      </small>
                    <div class="form-row mt-3">
                        <div class="col text-center">
                            <button class="btn btn-success btn-lg btn-wide" type="submit">LOGIN</button>
                        </div>
                        
                    </div>
                    <p class="login--notify mt-2 text-center">
                        New to BOOKKEEP? <a href="signup.html">Sign Up</a> 
                      </p>
                  </form>

            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Bookkeep PWA</title>
    <link rel="stylesheet" href="css/bootstrap-4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <img src="images/bfaf-full-color.png" alt="">
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Reset Password</h5>

                <form id="register-form">
                    <div class="form-row">

                      <div class="col-md-6 mb-4">
                        <input type="email" class="form-control is-valid" id="validationServer03" required placeholder="Email Address">
                        <div class="invalid-feedback">
                          Please provide a valid email address.
                        </div>
                      </div>
                      
                    </div>
                    <div class="form-row mt-3">
                        <div class="col text-center">
                            <button class="btn btn-success btn-lg btn-wide" type="submit">RESET PASSWORD</button>
                        </div>
                        
                    </div>
                  </form>

            </div>
        </div>
    </div>

</body>
</html>

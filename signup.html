<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookkeep PWA</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-4.4.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center">
          <img src="images/bfaf-full-color.png" alt="" />
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h5>Create Your Account</h5>

          <form id="register-form">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="businessName">Business Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="businessName"
                  value=""
                />
                <div class="valid-feedback d-none" id="valid-feedback-1">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="businessEmail">Business Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="businessEmail"
                  value=""
                />
                <div class="valid-feedback d-none" id="valid-feedback-2">
                  Looks good!
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                />
                <div class="invalid-feedback d-none" id="valid-feedback-3">
                  Password is too short.
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3 d-none" id="confirm-password">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
                <div class="invalid-feedback d-none" id="valid-feedback-4">
                  Password must match
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="location">State</label>
                <select class="custom-select" id="location">
                  <option selected disabled value="">Choose a state...</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback d-none" id="valid-feedback-5">
                  Please select a valid state.
                </div>
              </div>
            </div>
            <small class="">
              By creating an account you agree to BOOKKEEP
              <a href="#">Terms</a> and <a href="#">Conditions</a>.
            </small>
            <div class="form-row mt-3">
              <div class="col text-center">
                <button class="btn btn-success btn-lg btn-wide" type="submit">
                  CREATE ACCOUNT
                </button>
              </div>
            </div>
            <p class="login--notify mt-2 text-center">
              Already have an account? <a href="#">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
